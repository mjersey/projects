<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - DIABETECH</title>
  <!-- Add font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <!-- Add Material Symbols font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="css/sign-in.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo-container">
        <div class="logo-circle"></div>
        <div class="logo-text"></div>
      </div>
      <!-- Dark Mode Toggle -->
      <div class="theme-toggle">
        <button id="theme-toggle-btn" aria-label="Toggle dark mode">
          <span class="material-symbols-outlined light-icon">light_mode</span>
          <span class="material-symbols-outlined dark-icon">dark_mode</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Left Section -->
    <section class="left-section">
      <h1>Data-Driven Decisions for Better Health</h1>
      <p>
        Our advanced algorithms analyze your health data to provide personalized recommendations.
      </p>
      <div class="illustration-container">
        <img 
          src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Graph-6qF26H8r82DQjCT5Dd0omCtSfbEb2l.png" 
          alt="Health data analytics illustration"
          class="illustration"
        />
      </div>
    </section>

    <!-- Right Section - Sign In Form -->
    <section class="right-section">
      <div class="form-header">
        <h2>Sign In</h2>
        <p>
          <span class="welcome-text">Welcome Back!</span> Please enter your details below.
        </p>
      </div>

      <form>
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-container">
            <span class="input-icon">
              <span class="material-symbols-outlined">mail</span>
            </span>
            <input type="email" id="email" name="email" placeholder="Enter your email address"/>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-container">
            <span class="input-icon">
              <span class="material-symbols-outlined">lock</span>
            </span>
            <input type="password" id="password" name="password" placeholder="Enter your password" class="password-field">
            <button type="button" class="password-toggle">
              <span class="material-symbols-outlined visibility">visibility</span>
              <span class="material-symbols-outlined visibility-off">visibility_off</span>
            </button>
          </div>
        </div>

        <div class="checkbox-container">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Remember Me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>          

        <button type="submit" class="sign-in-button">Sign In</button>

        <p class="sign-up-text">
          Don't have an account? <a href="sign-up.html" class="sign-up-link">Sign Up</a>
        </p>
      </form>
    </section>
  </main>

  <script src="js/togglepass.js"></script>
  <script src="js/darkmode2.js"></script>
</body>
</html>
